<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <script src="https://kit.fontawesome.com/43b779b2fa.js" crossorigin="anonymous"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #screen{
            width:100%;
            height:1000px;
            border:1px solid red;
            display: flex;
        }
        #sidebar{
            width:8%;
            height:750px;
            border:1px solid green;
            background-color: #0f1014;
        }
        #body{
            width:94%;
            height:1000px;
            border:1px solid green;
        }
        #movieimage{
            height: 750px;
            width:100%;
            border:1px solid blue;
            background-image: linear-gradient(to top right, rgba(2,5,10,2), rgba(2, 2, 2, 0.2)),url('https://img1.hotstarext.com/image/upload/f_auto/sources/r1/cms/prod/9234/1389234-h-00aed0f5495d');
            background-size: 100% 100%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div id="screen">
       <div id="sidebar">

       </div>
       <div id="body">
        <div id="movieimage">
           
        </div>
       </div>
    </div>
</body>
</html>
