<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddMovies</title>
</head>
<body>
    <form onsubmit="addmovie(event)">
        <label>Movie url</label></br>
        <input type="text" id="hmurl"/></br>
        <input type="submit" value="Add Movie"/>
    </form>
    <script>
        function addmovie(event){
            event.preventDefault();
            var addurl=document.getElementById("hmurl").value;
            console.log(addurl);
            var movies={addurl};

            var lshotstar=JSON.parse(localStorage.getItem("hmovies")) || [];
            lshotstar.push(movies);
            localStorage.setItem("hmovies",JSON.stringify(lshotstar));
            alert("movie add successfully");

        }
    </script>
</body>
</html>
